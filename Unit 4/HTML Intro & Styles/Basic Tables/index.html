<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Basic Tables">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Vaibhav Singh Dhruwanshi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>table, th, td {
        border: 1px solid black;
        border-collapse: collapse;}</style>
    <title>Tables</title>
</head>

<body>
    <br>
    <table>
        <tr>
            <th style="padding:5px">No.</th>
            <th style="padding:5px">Full Name</th>
            <th style="padding:5px">Position</th>
            <th style="padding:5px">Salary</th>
        </tr>
        <tr>
            <td style="padding:5px">1</td>
            <td style="padding:5px">Bill Gates</td>
            <td style="padding:5px">Founder Microsoft</td>
            <td style="padding:5px">$1000</td>
        </tr>
        <tr>
            <td style="padding:5px">2</td>
            <td style="padding:5px">Steve Jobs</td>
            <td style="padding:5px">Founder Apple</td>
            <td style="padding:5px">$1200</td>
        </tr>
        <tr>
            <td style="padding:5px">3</td>
            <td style="padding:5px">Larry Page</td>
            <td style="padding:5px">Founder Google</td>
            <td style="padding:5px">$1100</td>
        </tr>
        <tr>
            <td style="padding:5px">4</td>
            <td style="padding:5px">Mark Zuckerberg</td>
            <td style="padding:5px">Founder Facebook</td>
            <td style="padding:5px">$1300</td>
        </tr>
    </table>
    <br>

</body>

</html>
